<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

        * { /*configurações globais das css*/

</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
