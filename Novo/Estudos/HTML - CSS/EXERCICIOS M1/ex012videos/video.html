<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. </p>
    <video src="midia/Meuvide.mkv.mkv" width="500" controls poster="midia/imagesdisco.png"></video>
    <br>
    <video controls width="500" poster="midia/imagesdiscojpg.jpeg">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo.web.webm" type="video/webm">
        <source src="midia/Meuvide.mkv.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>
    </video>
    <h1>inserindo videos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=L1IQDpGRPQFWbHFI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
