<!DOCTYPE html>
<html>
<head>
	<title>TESTE 2 JAVASCRIPT</title>
	<meta charset="utf-8">
	<script type="text/javascript">

		var quebrada= false;

		function mudaLampanda(tipo) {
			if (tipo == 1) {
				arquivo = "_imagens/lampada-acesa.jpg";
			}
			
			if (tipo == 2) {
				arquivo = "_imagens/lampada-apagada.jpg";
			}
			if (tipo == 3) {
				arquivo = "_imagens/lamapda-quebrada.jpg";
			}
			if (!quebrada) {
			document.getElementById("luz").src = arquivo;
			if (tipo == 3) {
				quebrada=true;
				}
			}	
		}
	</script>	
</head>
<body>
	<h1>Acenda a l√¢mpada</h1>
	<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
</body>
</html>
